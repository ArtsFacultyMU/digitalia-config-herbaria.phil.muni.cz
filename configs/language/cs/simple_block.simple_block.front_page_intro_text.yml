  value: '<p><span lang="cs">Databáze poskytuje badatelům a zájemcům o dějiny lékařství a botaniky informace o středověkých herbářích, tedy lékařských pojednáních o jednoduchých léčivech (zejména rostlinách, částečně živočišných produktech a minerálech). Zaznamenává všechny známé latinské a staročeské herbáře uložené v českých památkových institucích. Mnoho textů je zde uvedeno a identifikováno vůbec poprvé. U každého rukopisu je uvedena příslušná literatura a také odkazy na digitální kopie, jsou-li k dispozici. Databáze </span><span>zpracovává rovněž</span><span lang="cs"> obsah vybraných herbářů, které byly v Čechách v 15. století nejvíce oblíbené. Postupně vznikají seznamy všech jejich léčiv, včetně </span><span>vernakulárních</span><span lang="cs"> či latinských glos a moderní identifikace rostlin.</span></p>'
