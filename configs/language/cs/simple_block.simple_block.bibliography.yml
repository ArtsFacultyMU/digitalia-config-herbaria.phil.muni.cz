  value: '<p><strong>Doporučená literatura</strong></p><p><span>Danihelka, Jiří – Juřica, Jan – Pistovčáková, Jana – Stehlíková,Dana.&nbsp;</span><em>Virtutes&nbsp;herbarum&nbsp;and Evidence-Based Medicine. Interdisciplinary Study on Two Herbals from Medieval Bohemia</em><span>. MUNI press Brno 2024.</span></p><p><span>Fendrych, Miroslav. „České rukopisné rostlináře.“ </span><em>Časopis Národního muzea. Oddíl přírodovědný</em><span> 131, 1962, pp. 185–197.</span></p><p><span>Maiwald, Vinzenz. </span><em>Geschichte der Botanik in Böhmen</em><span>. Wien; Leipzig: Fromme, 1904.</span></p><p><span>Stehlíková, Dana. </span><em>Od anděliky po zimostráz. Latinský Herbář Křišťana z&nbsp;Prachatic a počátky staročeských herbářů</em><span>. Brno: CDK 2017.</span></p><p><span>Sternberg, Kaspar. </span><em>Abhandlung über die Pflanzenkunde in Böhmen</em><span>. I–II. Prag: Gottlieb Haase, 1817–1818.</span></p>'
