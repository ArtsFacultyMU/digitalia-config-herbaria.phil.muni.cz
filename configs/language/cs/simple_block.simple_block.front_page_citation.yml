  value: "<p><strong>Jak citovat databázi</strong></p><p><span>Doporučená podoba citace podle&nbsp;citačního stylu&nbsp;Harvard&nbsp;v případě, že citujete celou databázi (například pokud ji uvádíte&nbsp;v&nbsp;</span><a href=\"https://digitalia.phil.muni.cz/metodiky-a-standardy/dedikace\">poděkování</a><span>):</span></p><ul><li>Stehlíková, D, Herbaria manuscripta, online databáze, Digitalia MUNI ARTS, Filozofická fakulta, Masarykova univerzita, zobrazeno <script>\r\n                var options = { year: 'numeric', month: 'long', day: 'numeric' }; document.write( new Date().toLocaleDateString('cs-CZ', options));</script>, <a href=\"https://herbaria.phil.muni.cz/\" target=\"_blank\" title=\"https://herbaria.phil.muni.cz/\">https://herbaria.phil.muni.cz/.</a></li></ul>"
  format: full_html
