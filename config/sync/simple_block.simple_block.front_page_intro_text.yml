id: front_page_intro_text
title: 'Front page intro text'
content:
  value: '<p><span>The database offers researchers and those interested in the history of medicine and botany information about extant herbals preserved in Czech heritage institutions. They can also find information identifying the manuscripts the herbals are part of and information about works the herbals are copies of. The contents of a few selected herbals were also analyzed in more detail from a medieval and modern perspective.</span></p>'
