content:
  value: '<p><span lang="cs">Databáze nabízí badatelům a zájemcům o historii lékařství a botaniky informace o herbářích dochovaných v českých památkových institucích. Mohou také najít informace identifikující rukopisy, které obsahují herbář, a informace o dílech, jejichž instancemi herbáře jsou. Obsah několika vybraných bylinek byl také podrobněji analyzován ze středověkého i současného pohledu.</span></p>'
  format: basic_html
